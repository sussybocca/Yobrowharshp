<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Ultimate AI Game Hub</title>
  <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background:#1e1e1e; color:#fff; margin:0; padding:0; }
    header { background:#333; padding:20px; text-align:center; }
    section { padding:20px; }
    h2 { color:#f0f0f0; text-align:center; }
    input, textarea, button { padding:8px; margin:5px 0; }
    #messages div { background:#444; margin-bottom:8px; padding:6px; border-radius:4px; }
  </style>
</head>
<body>

<header>
  <h1>ðŸŽ® Ultimate AI Game Hub</h1>
  <p>With Back4App integration!</p>
</header>

<!-- Party Chat -->
<section id="party">
  <h2>ðŸ’¬ Party Chat</h2>
  <div id="messages" style="height:200px; overflow-y:auto; background:#222; padding:10px; border-radius:8px;"></div>
  <form id="party-form">
    <input type="text" id="party-input" placeholder="Type a message..." required/>
    <button type="submit">Send</button>
  </form>
</section>

<!-- Marketplace -->
<section id="marketplace">
  <h2>ðŸ›’ Marketplace</h2>
  <form id="sellForm">
    <input type="text" id="itemName" placeholder="Item Name" required/>
    <textarea id="itemDesc" placeholder="Item Description" required></textarea>
    <input type="number" id="itemPrice" placeholder="Price ($)" required/>
    <button type="submit">Sell Item</button>
  </form>
  <div id="itemsList"></div>
</section>

<script>
  // ðŸ”¹ Initialize Back4App (Parse SDK)
  Parse.initialize("Jn0OtMspM5CVQh3MmBeggHLMHgo0E8dQoDCHD9el", ""); 
  Parse.serverURL = "https://parseapi.back4app.com/";

  // ---------------- Party Chat ----------------
  const Message = Parse.Object.extend("Message");

  async function loadMessages() {
    const query = new Parse.Query(Message);
    query.ascending("createdAt");
    const results = await query.find();
    const container = document.getElementById("messages");
    container.innerHTML = "";
    results.forEach(msg => {
      const div = document.createElement("div");
      div.textContent = msg.get("text");
      container.appendChild(div);
    });
  }

  document.getElementById("party-form").addEventListener("submit", async e => {
    e.preventDefault();
    const input = document.getElementById("party-input");
    const newMsg = new Message();
    newMsg.set("text", input.value);
    await newMsg.save();
    input.value = "";
    loadMessages();
  });

  loadMessages();
  setInterval(loadMessages, 5000); // refresh every 5s

  // ---------------- Marketplace ----------------
  const Item = Parse.Object.extend("Item");

  async function loadItems() {
    const query = new Parse.Query(Item);
    query.descending("createdAt");
    const results = await query.find();
    const container = document.getElementById("itemsList");
    container.innerHTML = "";
    results.forEach(item => {
      const div = document.createElement("div");
      div.style = "background:#333; padding:10px; margin:10px; border-radius:6px;";
      div.innerHTML = `<strong>${item.get("name")}</strong> - $${item.get("price")}<br>${item.get("desc")}`;
      container.appendChild(div);
    });
  }

  document.getElementById("sellForm").addEventListener("submit", async e => {
    e.preventDefault();
    const name = document.getElementById("itemName").value;
    const desc = document.getElementById("itemDesc").value;
    const price = parseInt(document.getElementById("itemPrice").value);

    const newItem = new Item();
    newItem.set("name", name);
    newItem.set("desc", desc);
    newItem.set("price", price);
    await newItem.save();

    e.target.reset();
    loadItems();
  });

  loadItems();
</script>

</body>
</html>
