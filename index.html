<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Firebase Login Test</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body>
  <h2>Login Test</h2>
  <div id="status">Not logged in</div>
  <button id="googleBtn">Login with Google</button>
  <button id="githubBtn">Login with GitHub</button>
  <button id="logoutBtn" style="display:none;">Logout</button>

  <script>
    // --- Your Firebase config ---
    const firebaseConfig = {
      apiKey: "AIzaSyCFQmadEV0ekDEmF23sUu2ZPkpUzbpD7kY",
      authDomain: "yodude-44fdb.firebaseapp.com",
      projectId: "yodude-44fdb",
      storageBucket: "yodude-44fdb.appspot.com",
      messagingSenderId: "421085612215",
      appId: "1:421085612215:web:YOUR_APP_ID_HERE"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const status = document.getElementById("status");
    const logoutBtn = document.getElementById("logoutBtn");

    // Google Login
    document.getElementById("googleBtn").addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(res => status.textContent = "Logged in as " + (res.user.displayName || res.user.email))
        .catch(err => status.textContent = "Error: " + err.message);
    });

    // GitHub Login
    document.getElementById("githubBtn").addEventListener("click", () => {
      const provider = new firebase.auth.GithubAuthProvider();
      auth.signInWithPopup(provider)
        .then(res => status.textContent = "Logged in as " + (res.user.displayName || res.user.email))
        .catch(err => status.textContent = "Error: " + err.message);
    });

    // Logout
    logoutBtn.addEventListener("click", () => {
      auth.signOut();
    });

    // Auth state
    auth.onAuthStateChanged(user => {
      if(user){
        status.textContent = "âœ… Logged in as " + (user.email || user.displayName);
        logoutBtn.style.display = "inline-block";
      } else {
        status.textContent = "Not logged in";
        logoutBtn.style.display = "none";
      }
    });
  </script>
</body>
</html>
