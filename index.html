<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI App with Firebase Login</title>
  <!-- Firebase SDK (modular v9) -->
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, GithubAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCFQmadEV0ekDEmF23sUu2ZPkpUzbpD7kY",
      authDomain: "yodude-44fdb.firebaseapp.com",
      databaseURL: "https://yodude-44fdb-default-rtdb.firebaseio.com",
      projectId: "yodude-44fdb",
      storageBucket: "yodude-44fdb.firebasestorage.app",
      messagingSenderId: "421085612215",
      appId: "1:421085612215:web:39232725a276e3b2dd2532",
      measurementId: "G-WHM50CY06L"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // DOM Elements
    const loginSection = document.getElementById('login-section');
    const aiSection = document.getElementById('ai-section');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const promptInput = document.getElementById('prompt');
    const aiResponseDiv = document.getElementById('ai-response');
    const sendBtn = document.getElementById('send-btn');

    // --- Auth Functions ---
    async function signUp() {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      if (!email || !password) return alert("Email and password are required");
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Sign Up Successful!");
      } catch (err) {
        alert(err.message);
      }
    }

    async function signIn() {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      if (!email || !password) return alert("Email and password are required");
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Sign In Successful!");
      } catch (err) {
        alert(err.message);
      }
    }

    async function signInWithGoogle() {
      const provider = new GoogleAuthProvider();
      try {
        await signInWithPopup(auth, provider);
      } catch (err) {
        alert(err.message);
      }
    }

    async function signInWithGitHub() {
      const provider = new GithubAuthProvider();
      try {
        await signInWithPopup(auth, provider);
      } catch (err) {
        alert(err.message);
      }
    }

    async function logout() {
      await signOut(auth);
      aiResponseDiv.innerText = '';
      promptInput.value = '';
    }

    // Monitor auth state
    onAuthStateChanged(auth, user => {
      if (user) {
        loginSection.style.display = 'none';
        aiSection.style.display = 'block';
      } else {
        loginSection.style.display = 'block';
        aiSection.style.display = 'none';
      }
    });

    // --- AI Chat Function ---
    async function sendPrompt() {
      const promptText = promptInput.value.trim();
      if (!promptText) return alert("Please enter a prompt");

      aiResponseDiv.innerText = "Loading...";
      sendBtn.disabled = true;

      try {
        const res = await fetch('https://ai-gateway-ghsotsa.replit.app/query', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt: promptText })
        });
        const data = await res.json();
        aiResponseDiv.innerText = data.result || ("Error: " + data.error);
      } catch (err) {
        aiResponseDiv.innerText = "Error: " + err.message;
      } finally {
        sendBtn.disabled = false;
      }
    }

    // Attach functions to window for buttons
    window.signUp = signUp;
    window.signIn = signIn;
    window.signInWithGoogle = signInWithGoogle;
    window.signInWithGitHub = signInWithGitHub;
    window.logout = logout;
    window.sendPrompt = sendPrompt;
  </script>
</head>
<body>
  <h1>Welcome to My AI App</h1>

  <!-- Login Section -->
  <div id="login-section">
    <h2>Login / Sign Up</h2>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="signUp()">Sign Up</button>
    <button onclick="signIn()">Sign In</button><br><br>
    <button onclick="signInWithGoogle()">Sign in with Google</button>
    <button onclick="signInWithGitHub()">Sign in with GitHub</button>
  </div>

  <!-- AI Chat Section -->
  <div id="ai-section" style="display:none;">
    <h2>AI Assistant</h2>
    <textarea id="prompt" placeholder="Ask something..." rows="4" cols="50"></textarea><br>
    <button id="send-btn" onclick="sendPrompt()">Send</button>
    <h3>Response:</h3>
    <div id="ai-response"></div>
    <button onclick="logout()">Logout</button>
  </div>
</body>
</html>
