<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Ultimate AI Game Hub - Firebase</title>

<!-- Firebase App (the core Firebase SDK) -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

<style>
  body { font-family: Arial, sans-serif; background:#1e1e1e; color:#fff; margin:0; padding:0; }
  header { background:#333; padding:20px; text-align:center; }
  section { padding:20px; }
  h2 { color:#f0f0f0; text-align:center; }
  input, button { padding:10px; margin:5px 0; border-radius:5px; border:none; }
  #auth-messages { margin-bottom:10px; color:#ffcc00; }
</style>

<script>
  // ---------------- Firebase Configuration ----------------
  const firebaseConfig = {
    apiKey: "AIzaSyCFQmadEV0ekDEmF23sUu2ZPkpUzbpD7kY",
    authDomain: "YOUR_FIREBASE_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_FIREBASE_PROJECT_ID",
    storageBucket: "YOUR_FIREBASE_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
</script>
</head>
<body>

<header>
  <h1>üéÆ Ultimate AI Game Hub</h1>
  <p>Login to save your data and play!</p>
</header>

<!-- Login / Signup -->
<section id="auth">
  <h2>üîë Login / Signup</h2>
  <div id="auth-messages"></div>

  <input type="email" id="email" placeholder="Email" required/>
  <input type="password" id="password" placeholder="Password" required/>
  <button id="signupBtn">Sign Up</button>
  <button id="loginBtn">Login</button>
  <button id="logoutBtn" style="display:none;">Logout</button>
</section>

<script>
  const authMessages = document.getElementById("auth-messages");
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const signupBtn = document.getElementById("signupBtn");
  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");

  // Sign Up
  signupBtn.addEventListener("click", async () => {
    try {
      await auth.createUserWithEmailAndPassword(emailInput.value, passwordInput.value);
      authMessages.textContent = "‚úÖ Sign up successful! Logged in as " + emailInput.value;
      logoutBtn.style.display = "inline-block";
    } catch (error) {
      authMessages.textContent = "‚ùå Sign up error: " + error.message;
    }
  });

  // Login
  loginBtn.addEventListener("click", async () => {
    try {
      await auth.signInWithEmailAndPassword(emailInput.value, passwordInput.value);
      authMessages.textContent = "‚úÖ Logged in as " + emailInput.value;
      logoutBtn.style.display = "inline-block";
    } catch (error) {
      authMessages.textContent = "‚ùå Login error: " + error.message;
    }
  });

  // Logout
  logoutBtn.addEventListener("click", async () => {
    await auth.signOut();
    authMessages.textContent = "‚úÖ Logged out!";
    logoutBtn.style.display = "none";
  });

  // Auth state observer
  auth.onAuthStateChanged(user => {
    if(user){
      authMessages.textContent = "‚úÖ Logged in as " + user.email;
      logoutBtn.style.display = "inline-block";
    } else {
      authMessages.textContent = "üîê Please log in or sign up";
      logoutBtn.style.display = "none";
    }

</script>

</body>
</html>
