<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI App with Firebase Login</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
  <h1>Welcome to My AI App</h1>

  <!-- Login Section -->
  <div id="login-section">
    <h2>Login / Sign Up</h2>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="signUp()">Sign Up</button>
    <button onclick="signIn()">Sign In</button><br><br>
    <button onclick="signInWithGoogle()">Sign in with Google</button>
    <button onclick="signInWithGitHub()">Sign in with GitHub</button>
  </div>

  <!-- AI Chat Section -->
  <div id="ai-section" style="display:none;">
    <h2>AI Assistant</h2>
    <textarea id="prompt" placeholder="Ask something..." rows="4" cols="50"></textarea><br>
    <button onclick="sendPrompt()">Send</button>
    <h3>Response:</h3>
    <div id="ai-response"></div>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCFQmadEV0ekDEmF23sUu2ZPkpUzbpD7kY",
      authDomain: "yodude-44fdb.firebaseapp.com",
      databaseURL: "https://yodude-44fdb-default-rtdb.firebaseio.com",
      projectId: "yodude-44fdb",
      storageBucket: "yodude-44fdb.firebasestorage.app",
      messagingSenderId: "421085612215",
      appId: "1:421085612215:web:39232725a276e3b2dd2532",
      measurementId: "G-WHM50CY06L"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Auth functions
    function signUp() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => alert("Sign Up Successful"))
        .catch(err => alert(err.message));
    }

    function signIn() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .catch(err => alert(err.message));
    }

    function signInWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).catch(err => alert(err.message));
    }

    function signInWithGitHub() {
      const provider = new firebase.auth.GithubAuthProvider();
      auth.signInWithPopup(provider).catch(err => alert(err.message));
    }

    function logout() {
      auth.signOut();
    }

    // Monitor auth state
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('ai-section').style.display = 'block';
      } else {
        document.getElementById('login-section').style.display = 'block';
        document.getElementById('ai-section').style.display = 'none';
      }
    });

    // AI Prompt function
    async function sendPrompt() {
      const promptText = document.getElementById('prompt').value;
      if (!promptText) return alert("Please enter a prompt");

      const responseDiv = document.getElementById('ai-response');
      responseDiv.innerHTML = "Loading...";

      try {
        const res = await fetch('https://ai-gateway-ghsotsa.replit.app/query', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt: promptText })
        });
        const data = await res.json();
        if (data.result) {
          responseDiv.innerHTML = data.result;
        } else if (data.error) {
          responseDiv.innerHTML = "Error: " + data.error;
        }
      } catch (err) {
        responseDiv.innerHTML = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
