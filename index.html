<body>

<!-- Login / Signup -->
<section id="auth">

<!-- Protected Content -->
<div id="protectedContent">

  <!-- Mini Crazy Games -->
  <section id="mini-crazy-games">
    <h2>🎮 Mini Crazy Games</h2>
    <div style="display:flex; flex-wrap:wrap; justify-content:center; gap:15px;">
      <iframe src="https://www.crazygames.com/embed/moto-x3m" sandbox="allow-same-origin allow-scripts allow-forms"></iframe>

  <!-- AI YouTube Launcher -->
  <section id="ai-videos">

  </section>

  <!-- Tyreese AI Assistant -->
  <section id="tyreese">
    <h2>🤘 Tyreese - Your Cool AI Assistant</h2>
    <div id="tyreeseMessages"></div>
    <form id="tyreeseForm" style="display:flex; gap:10px; margin-top:10px;">
      <input type="text" id="tyreeseInput" placeholder="Ask Tyreese..." required style="flex:1; padding:10px; border-radius:8px;"/>
      <button type="submit" style="padding:10px 20px; border-radius:8px; background:#4a32a8; color:white;">Send</button>

  <!-- Social Media Section -->

<script>
const authMessages = document.getElementById("auth-messages");
const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const signupBtn = document.getElementById("signupBtn");
const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");
const protectedContent = document.getElementById("protectedContent");

let currentUserUid = null;

// ---------------- Firebase Auth ----------------
signupBtn.addEventListener("click", async () => {
  try {
    const token = await getRecaptchaToken('SIGNUP');
    await auth.createUserWithEmailAndPassword(emailInput.value, passwordInput.value);
  } catch (error) { authMessages.textContent = "❌ Sign up error: " + error.message; }
});

loginBtn.addEventListener("click", async () => {
  try {
    const token = await getRecaptchaToken('LOGIN');
    await auth.signInWithEmailAndPassword(emailInput.value, passwordInput.value);
  } catch (error) { authMessages.textContent = "❌ Login error: " + error.message; }
});

logoutBtn.addEventListener("click", async () => { await auth.signOut(); });

document.getElementById("googleBtn").addEventListener("click", () => {
  const provider = new firebase.auth.GoogleAuthProvider();
  getRecaptchaToken('GOOGLE_LOGIN')
    .then(token => auth.signInWithPopup(provider))
    .catch(error => authMessages.textContent = "❌ Google login error: " + error.message);
});

document.getElementById("githubBtn").addEventListener("click", () => {
  const provider = new firebase.auth.GithubAuthProvider();
  getRecaptchaToken('GITHUB_LOGIN')
    .then(token => auth.signInWithPopup(provider))
    .catch(error => authMessages.textContent = "❌ GitHub login error: " + error.message);
});

auth.onAuthStateChanged(user => {
  if(user){
    authMessages.textContent = "✅ Logged in as " + (user.email || user.displayName);
    logoutBtn.style.display = "inline-block";
    protectedContent.style.display = "block";
    currentUserUid = user.uid;
    fetchPosts(); // Load social feed
  } else {
    authMessages.textContent = "🔐 Please log in or sign up";
    logoutBtn.style.display = "none";
    protectedContent.style.display = "none";
    currentUserUid = null;
  }
});

// ---------------- Tyreese AI ----------------
const tyreeseForm = document.getElementById("tyreeseForm");
const tyreeseInput = document.getElementById("tyreeseInput");
const tyreeseMessages = document.getElementById("tyreeseMessages");

tyreeseForm.addEventListener("submit", e => {
  e.preventDefault();
  const userMsg = tyreeseInput.value;
  const divUser = document.createElement("div");
  divUser.textContent = "You: " + userMsg;
  tyreeseMessages.appendChild(divUser);

  const divAI = document.createElement("div");
  divAI.textContent = "Tyreese: " + generateTyreeseReply(userMsg);
  tyreeseMessages.appendChild(divAI);

  tyreeseInput.value = "";
  tyreeseMessages.scrollTop = tyreeseMessages.scrollHeight;
});

function generateTyreeseReply(msg){
  const responses = [
    "Cool! I like that.",
    "Interesting idea 😎",
    "Hmm, let me think about it...",
    "Haha, that's wild!",
    "I can do that for you!"
  ];
  return responses[Math.floor(Math.random()*responses.length)];
}

// ---------------- Back4App Social Media ----------------
const createPostBtn = document.getElementById("createPostBtn");
const postContent = document.getElementById("postContent");
const postFeed = document.getElementById("postFeed");

// Create Post
createPostBtn.addEventListener("click", async () => {
  if(!currentUserUid) return;
  const content = postContent.value.trim();
  if(!content) return;

  const Post = Parse.Object.extend("Post");
  const post = new Post();
  post.set("authorId", currentUserUid);
  post.set("content", content);
  post.set("createdAt", new Date());

  try{
    await post.save();
    postContent.value = "";
    fetchPosts();
  }catch(err){ alert("Error creating post: "+err.message); }
});

// Fetch Posts with Comments, Likes, Follows
async function fetchPosts(){
  postFeed.innerHTML = "";
  const Post = Parse.Object.extend("Post");
  const query = new Parse.Query(Post);
  query.descending("createdAt");
  const results = await query.find();
  results.forEach(post => {
    const div = document.createElement("div");
    div.className = "post-container";
    div.innerHTML = `<strong>Author UID:</strong> ${post.get("authorId")}<br>${post.get("content")}`;

    // Likes
    const likeBtn = document.createElement("button");
    likeBtn.className = "like-btn";
    likeBtn.textContent = "❤️ Like";
    likeBtn.addEventListener("click", async () => {
      const Like = Parse.Object.extend("Like");
      const like = new Like();
      like.set("user", currentUserUid);
      like.set("post", post);
      like.set("createdAt", new Date());
      await like.save();
      alert("Liked!");
    });
    div.appendChild(likeBtn);

    // Follow (dummy example)
    const followBtn = document.createElement("button");
    followBtn.className = "follow-btn";
    followBtn.textContent = "➕ Follow Author";
    followBtn.addEventListener("click", async () => {
      const Follow = Parse.Object.extend("Follow");
      const follow = new Follow();
      follow.set("follower", currentUserUid);
      follow.set("followed", post.get("authorId"));
      follow.set("createdAt", new Date());
      await follow.save();
      alert("Followed!");
    });
    div.appendChild(followBtn);

    // Comments
    const commentInput = document.createElement("input");
    commentInput.placeholder = "Add a comment...";
    const commentBtn = document.createElement("button");
    commentBtn.className = "comment-btn";
    commentBtn.textContent = "Comment";
    commentBtn.addEventListener("click", async () => {
      const text = commentInput.value.trim();
      if(!text) return;
      const Comment = Parse.Object.extend("Comment");
      const comment = new Comment();
      comment.set("author", currentUserUid);
      comment.set("post", post);
      comment.set("text", text);
      comment.set("createdAt", new Date());
      await comment.save();
      fetchPosts(); // refresh feed
    });
    div.appendChild(commentInput);
    div.appendChild(commentBtn);

    postFeed.appendChild(div);
  });
}

// ---------------- AI YouTube Launcher (Demo) ----------------
const videoContainer = document.getElementById("video-container");
const categories = {

};

for(let cat in categories){
  categories[cat].forEach(url => {
    const iframe = document.createElement("iframe");
    iframe.src = url;
    videoContainer.appendChild(iframe);
  });
}
</script>
